<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link type="text/css" rel="stylesheet" href="assets/css/stylesheet.css" />
  <title>Jeopardy</title>
</head>

<body id="body">
  <h1 id="header">Welcome to Jeopardy!</h1>
  <div>
    <h3>Category:  </h3>
    <div id="category"></div>
    <h3>Point Value:  </h3>
    <div id="value"></div>
    <h3>Question:  </h3>
    <div id="question"></div>
  </div>

<div>
  <h3 id="guess">What is: </h3>
  <div><textarea id="guessinput" style="width:200px;height:50px;"></textarea></div>
  <button id="submit">Submit</button>
</div>

<div>
  <h3>Answer: </h3>
  <div id="answer"></div>
  <h3>Finding:</h3>
  <div id="finding"></div>
</div>


  <h3>Score: </h3>
  <div id="score">0</div>

  <button id="reset">Next Question</button>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/javascript.js"></script>
</body>

</html>
